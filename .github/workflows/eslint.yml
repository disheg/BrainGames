name: Node CI

on:
  - push

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [13.x]

    steps:
      - uses: actions/checkout@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Eslint
        run: 
          make lint

        env:
          CI: true
