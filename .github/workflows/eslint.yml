name: eslint
on:
  - push
  
jobs:
  build:    
    
      runs-on: ubuntu-latest   
       
      strategy:
        matrix:
          node-version: [13.x]    
      
      steps:
      - uses: actions/checkout@v1
      - name: Eslint
        run: 
          make install lint        
        
        env:
          CI: true
